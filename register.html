<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Stackly</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-section{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f1f3f8;
        }
        .auth-box{
            width:420px;
            background:#fff;
            padding:40px;
            border-radius:10px;
            box-shadow:0 0 25px rgba(0,0,0,0.1);
        }
        .auth-box input{
            width:100%;
            padding:12px;
            border:1px solid #ddd;
            margin-bottom:18px;
            border-radius:5px;
        }
        .auth-btn{
            width:100%;
            padding:12px;
            background:var(--webex-primary-color);
            color:#fff;
            border-radius:5px;
            font-weight:700;
            text-align:center;
            display:block;
        }
        .auth-links{
            text-align:center;
            margin-top:15px;
        }
    </style>
</head>
<body>

<section class="auth-section">
    <div class="auth-box">
        <h2>Create Account</h2>

        <form onsubmit="return checkReg()">
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="auth-btn" type="submit">Register</button>
        </form>

        <div class="auth-links">
            <a href="login.html">Already have account?</a>
        </div>
    </div>
</section>

<script>
function checkReg(){
    if(
        document.getElementById("name").value=="" ||
        document.getElementById("email").value=="" ||
        document.getElementById("pass").value==""
    ){
        alert("All fields required!");
        return false;
    }
    window.location.href="login.html";
    return false;
}
</script>

</body>
</html>
