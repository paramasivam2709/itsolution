<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Stackly</title>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .dash-header{
            background:#3b38eb;
            padding:20px;
            color:#fff;
            text-align:center;
        }
        .dash-area{
            padding:40px;
            background:#f1f3f8;
        }
        .dash-card{
            background:#fff;
            padding:25px;
            border-radius:10px;
            box-shadow:0 0 25px rgba(0,0,0,0.1);
            margin-bottom:25px;
        }
        .logout-btn{
            background:#da0212;
            color:#fff;
            padding:10px 20px;
            border-radius:5px;
            display:inline-block;
            margin-top:20px;
        }
        h3{
            margin-bottom:15px;
        }
    </style>
</head>
<body>

<div class="dash-header">
    <h2>Welcome to Dashboard</h2>
</div>

<div class="dash-area">

    <!-- USER PROFILE -->
    <div class="dash-card">
        <h3>User Profile</h3>
        <p>Your profile details will appear here...</p>
    </div>


    <!-- LINE CHART -->
    <div class="dash-card">
        <h3>Monthly Visitors</h3>
        <canvas id="visitorsChart"></canvas>
    </div>

    <!-- BAR CHART -->
    <div class="dash-card">
        <h3>Project Performance</h3>
        <canvas id="projectChart"></canvas>
    </div>

    <!-- PIE CHART -->
    <div class="dash-card">
        <h3>Services Usage</h3>
        <canvas id="serviceChart"></canvas>
    </div>

    <a href="index.html" class="logout-btn">Logout</a>

</div>


<!-- CHART.JS SCRIPT -->
<script>
    // Line Chart (Visitors)
    const ctx1 = document.getElementById('visitorsChart');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            datasets: [{
                label: 'Visitors',
                data: [120, 190, 300, 250, 420, 500, 610, 580, 540, 600, 680, 720],
                borderColor: '#3b38eb',
                backgroundColor: 'rgba(59,56,235,0.3)',
                borderWidth: 3,
                tension: 0.4
            }]
        },
        options: {
            responsive:true,
            plugins:{ legend:{ display:true } }
        }
    });


    // Bar Chart (Projects)
    const ctx2 = document.getElementById('projectChart');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['App Dev','Cyber Security','UI/UX','Cloud','Marketing'],
            datasets: [{
                label: 'Completed Projects',
                data: [22, 15, 30, 18, 27],
                backgroundColor: ['#3b38eb','#15ebae','#fd4a18','#eb9e01','#6600d3']
            }]
        },
        options: {
            responsive:true,
            plugins:{ legend:{ display:false } }
        }
    });


    // Pie Chart (Services)
    const ctx3 = document.getElementById('serviceChart');
    new Chart(ctx3, {
        type: 'doughnut',
        data: {
            labels: ['Development','Security','Cloud','Design'],
            datasets: [{
                data: [45, 25, 15, 15],
                backgroundColor: ['#3b38eb','#15ebae','#fd4a18','#6600d3']
            }]
        },
        options: {
            responsive:true
        }
    });
</script>

</body>
</html>
