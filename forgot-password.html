<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Stackly</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-section{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f1f3f8;
        }
        .auth-box{
            width:400px;
            background:#fff;
            padding:40px;
            border-radius:10px;
            box-shadow:0 0 25px rgba(0,0,0,0.1);
        }
        .auth-box input{
            width:100%;
            padding:12px;
            border:1px solid #ddd;
            margin-bottom:18px;
            border-radius:5px;
        }
        .auth-btn{
            width:100%;
            padding:12px;
            background:var(--webex-primary-color);
            color:#fff;
            border-radius:5px;
            font-weight:700;
            text-align:center;
            display:block;
        }
    </style>
</head>
<body>

<section class="auth-section">
    <div class="auth-box">
        <h2>Forgot Password</h2>

        <form onsubmit="return checkForgot()">
            <input type="email" id="email" placeholder="Enter Email">
            <button class="auth-btn" type="submit">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</section>

<script>
function checkForgot(){
    if(document.getElementById("email").value==""){
        alert("Email required!");
        return false;
    }
    alert("Reset Link Sent!");
    return false;
}
</script>

</body>
</html>
