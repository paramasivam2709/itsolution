<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Stackly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .auth-section{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f1f3f8;
        }
        .auth-box{
            width:400px;
            background:#fff;
            padding:40px;
            border-radius:10px;
            box-shadow:0 0 25px rgba(0,0,0,0.1);
        }
        .auth-box h2{
            text-align:center;
            margin-bottom:25px;
        }
        .auth-box input{
            width:100%;
            padding:12px;
            border:1px solid #ddd;
            margin-bottom:18px;
            border-radius:5px;
        }
        .auth-btn{
            width:100%;
            padding:12px;
            background:var(--webex-primary-color);
            color:#fff;
            border-radius:5px;
            font-weight:700;
            text-align:center;
            display:block;
        }
        .auth-links{
            text-align:center;
            margin-top:15px;
        }
    </style>
</head>
<body>

<section class="auth-section">
    <div class="auth-box">
        <h2>Login</h2>

        <form onsubmit="return checkLogin()">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="auth-btn" type="submit">Login</button>
        </form>

        <div class="auth-links">
            <a href="forgot-password.html">Forgot Password?</a><br>
            <a href="register.html">Create New Account</a>
        </div>
    </div>
</section>

<script>
function checkLogin(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("pass").value;

    if(email=="" || pass==""){
        alert("All fields required!");
        return false;
    }
    window.location.href="dashboard.html";
    return false;
}
</script>

</body>
</html>
